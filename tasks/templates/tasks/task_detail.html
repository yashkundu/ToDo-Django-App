{% extends 'base.html' %}

{% block title %}
Task Detail
{% endblock %}


{% block content %}
<h1>Task detail</h1><br><hr>
<h1>{{ object.text }}</h1>
<h3>{{ object.timestamp }}</h3>
<br>
<a href="{% url 'tasks:delete' pk=object.pk %}" class="btn btn-danger mr-5">Delete</a>
<a href="{% url 'tasks:update' pk=object.pk %}" class="btn btn-primary mr-5">Update</a>
{% endblock %}
