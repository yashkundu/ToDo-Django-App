{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
SignUp
{% endblock %}

{% block content %}
<h1>Signup Form</h1>

<form action="" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary btn-lg" name="button">SignUp</button>
</form>
{% endblock %}
